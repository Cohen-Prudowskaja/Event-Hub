<!DOCTYPE html>
<html lang="en">

	<head>
    	<meta charset="utf-8">
    	<title>Event Hub</title>
	</head>
<!--
1. You should have a header element.
-->
   	<header>
<!-- 
2. Inside the header element, you should have an h1 element that contains the text Event Hub, and a nav element.
-->   	
    	<h1>Event Hub</h1>
        <nav>
<!-- 
3. Inside the nav element, you should have an unordered list of two items containing links to different sections of the page. The first item should have the text Upcoming Events, and the second item should have the text Past Events.
-->       
            <ul>
<!-- 
4. Each link should be represented by an a element with an href attribute that links to the corresponding section of the page, #upcoming-events and #past-events respectively.
-->                       
                <li><a href="#upcoming-events">Upcoming Events</a></li>
                <li><a href="#past-events">Past Events</a></li>
            </ul>
        </nav>
    </header>

	<body>

<!-- 
5. You should have a main element that contains the different sections of the page.
-->
        <main>
<!-- 
6. Inside the main element, you should have two section elements.
-->   
<!-- 
7. The first section element should have an id attribute with the value upcoming-events
-->
            <section id="upcoming-events">
<!-- 
8. Inside the #upcoming-events section, you should have:

--An h2 element with the text Upcoming Events. --Two article elements. Each article should represent an event, and it should have : --An h3 element for the event title. --A p element for the event description. You can add a date at the bottom if you like.
-->
                <h2>Upcoming Events</h2>
                <article>
                    <h3>Event A</h3>
                    <p>Event A Description</p>
                </article>
                <article>
                    <h3>Event B</h3>
                    <p>Event B Description</p>
                </article>
            </section>
<!-- 
9. The second section element should have an id attribute with the value past-events.
-->
<!-- 
10. Inside the #past-events section, you should have:

--An h2 element with the text Past Events. --Two article elements. Each article element should represent a past event, and it should have: --An h3 element for the event title, --A p element for the event description. You can add a date at the bottom if you like. --An image element with the src attribute pointing to an image file and the alt attribute with a description of the image.

Note: You can use any text for the event descriptions and dates. You can use the following image URLs for the images if you like:

https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg. https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg.
-->            
            <section id="past-events">
                <h2>Past Events</h2>
                <article>
                    <h3>Event 1</h3>
                    <p>Event 1 Description</p>
                    <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event1.jpg" alt="event photo">
                </article>
                <article>
                    <h3>Event 2</h3>
                    <p>Event 2 Description</p>
                    <img src="https://cdn.freecodecamp.org/curriculum/labs/past-event2.jpg" alt="event photo">
                </article>
            </section>
        </main>

	</body>

</html>
